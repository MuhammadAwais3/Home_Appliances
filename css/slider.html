<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="slider.">
</head>
<body>
    <input type="radio" name="slider" id="slide1" checked>
    <input type="radio" name="slider" id="slide2">
    <input type="radio" name="slider" id="slide3">
    
    <div class="slider">
        <div class="slides">
            <div class="slide" id="slide-1"><img src="" alt="Slide 1"></div>
            <div class="slide" id="slide-2"><img src="slide2.jpg" alt="Slide 2"></div>
            <div class="slide" id="slide-3"><img src="slide3.jpg" alt="Slide 3"></div>
            <!-- Add more slides here -->
        </div>
        <div class="navigation">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
        </div>
    </div>
</body>
</html>
